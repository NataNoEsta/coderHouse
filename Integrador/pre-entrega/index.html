<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>TFI pre-entrega</title>
</head>
<body>
    <section class="main" role="main">
        <article class="text">
            <h1>Consigna:</h1>
            <p class="consigna">
                Una tienda ofrece distintos descuentos según la cantidad de items que se compren.
                Los descuentos que ofrecen son los siguientes:
                <ul>
                    <li>Hasta 3 items: 5%</li>
                    <li>Más de 3 y menos de 6 items: 10%</li>
                    <li>Hasta 10 items: 15%</li>
                    <li>Más de 10 items: 20%</li>
                </ul>
            </p>
            <p class="consigna">El total es:</p><p id="total"></p>
        </article>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
